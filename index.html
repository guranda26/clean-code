<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <section>
          <img
            src="./eisenhower-matrix.jpg"
            class="header-img"
            alt="Eisenhower Matrix"
          />
          <h1 class="page-heading">
            <a
              class="page-heading__link"
              href="https://goal-life.com/page/method/matrix-eisenhower"
            >
              Want more details?
            </a>
          </h1>
        </section>
      </header>
      <main class="task-elements">
        <section class="task-elements__add">
          <label for="new-task" class="new-task">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task" class="task-text task" type="text" />
            <button class="button">Add</button>
          </div>
        </section>
        <section class="task-elements__todo">
          <h2 class="task-heading">Todo</h2>
          <ul id="incompleted-tasks">
            <li class="task-list">
              <input type="checkbox" id="task-one" class="checkbox" />
              <label for="task-one" class="task task-item">Pay Bills</label>
              <input
                type="text"
                class="task-text task"
                aria-label="Edit Pay Bills"
              />
              <button class="edit button">Edit</button>
              <button class="delete button" aria-label="Delete task Pay Bills">
                <img src="./remove.svg" class="remove" alt="Delete Icon" />
              </button>
            </li>
            <li class="task-list shopping">
              <input type="checkbox" class="checkbox" id="task-two" />
              <label for="task-two" class="task shop-task">Go Shopping</label>
              <input
                type="text"
                value="Go Shopping"
                class="task-text task"
                aria-label="Edit Go Shopping"
              />
              <button class="edit button" aria-label="Edit task Go Shopping">
                Save
              </button>
              <button
                class="delete button"
                aria-label="Delete task Go Shopping"
              >
                <img src="./remove.svg" class="remove" alt="Delete Icon" />
              </button>
            </li>
          </ul>
        </section>
        <section class="task-elements__complete">
          <h2 class="task-heading">Completed</h2>
          <ul id="completed-tasks">
            <li class="task-list">
              <input type="checkbox" class="checkbox" id="task-three" checked />
              <label for="task-three" class="task task-item"
                >See the Doctor</label
              >
              <input
                type="text"
                class="task-text task"
                aria-label="Edit See the Doctor"
              />
              <button class="edit button">Edit</button>
              <button
                class="delete button"
                aria-label="Edit task See the Doctor"
              >
                <img src="./remove.svg" class="remove" alt="Delete Icon" />
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
