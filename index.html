<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="matrix">
        <img src="./eisenhower-matrix.jpg" class="matrix-img">
        <a class="details-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
        </a>
      </div>
      <div class="task-elements">
        <p id="add-element">
          <label for="new-task" class="new-task">Add Item</label>
          <div class="task-wrapper">
            <input 
              id="new-task" 
              class="task-text task" 
              type="text" />
            <button class="btn">Add</button>
          </div>
        </p>
        <h3 class="task-heading">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="task-list">
            <input type="checkbox" id="checkbox" />
            <label class="task task-item">Pay Bills</label>
            <input type="text" class="task-text task" />
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" class="remove">
            </button>
          </li>
          <li class="task-list shopping">
            <input type="checkbox" id="checkbox" />
            <label class="task shop-task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task-text task" />
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" class="remove">
            </button>
          </li>
        </ul>
        <h3 class="task-heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-list">
            <input type="checkbox" id="checkbox" checked />
            <label class="task task-item">See the Doctor</label>
            <input type="text" class="task-text task" />
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" class="remove">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
